<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #000;">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" href="index.php">
        <img src="IMG/logo.jpg" alt="Logo" style="height: 50px;">
      </a>
    </div>
  </nav>

  <section class="d-flex justify-content-center align-items-center"
           style="min-height: calc(100vh - 70px);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-5 border border-primary rounded p-4 bg-light"> 
          <h2 class="text-center mb-4">Cadastro</h2>
          <h6 class=" mb-4" style="color: #052c65;">Informaçoes de Cadastro </h6>
          <form action="cadastro.php" method="post" id="F">
            <div class="mb-3  text-primary">
              Nome
              <input type="text" class="form-control border-primary" name="Nome" required>
            </div>
            <div class="mb-3  text-primary">
              Email
            <input type="text" class="form-control border-primary" name="Email" id="Email" required>
            </div>
            <div class="mb-3  text-primary">
              Senha
              <input type="password" class="form-control border-primary" name="Senha" required>
            </div>
            <div class="mb-3">
              <button type="submit" name="logar" class="btn w-100" style="background-color: #052c65; color: aliceblue;">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
<script>
  const form = document.getElementById('F');
  const emailInput = document.getElementById('Email');
  const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  form.addEventListener('submit', function (event) {
    const email = emailInput.value.trim();

    if (!regexEmail.test(email)) {
      alert('Por favor, insira um endereço de e-mail válido.');
      event.preventDefault(); // Cancela o envio do formulário
    }
  });
</script>

</body>
